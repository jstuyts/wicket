	  <form wicket:id="svgForm">
		  <p>
			  <button wicket:id="buttonA1">A1</button>
			  <button wicket:id="buttonB1">B1</button>
			  <button wicket:id="buttonC1">C1</button>
		  </p>
		  <p>
			  <button wicket:id="buttonA2">A2</button>
			  <button wicket:id="buttonB2">B2</button>
			  <button wicket:id="buttonC2">C2</button>
		  </p>
		  <p>
			  <button wicket:id="buttonA3">A3</button>
			  <button wicket:id="buttonB3">B3</button>
			  <button wicket:id="buttonC3">C3</button>
		  </p>
		  <p>
			  <button wicket:id="reset">Reset</button>
		  </p>
	  </form>

	  <h2>MathML</h2>
	  <p>
		  Select the numbers and the operator from the drop-down menus below.
	  </p>
	  <p>
		  <math xmlns="http://www.w3.org/1998/Math/MathML" xmlns:wicket="http://wicket.apache.org"
				xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
				xsi:schemaLocation="http://www.w3.org/1998/Math/MathML https://www.w3.org/Math/XMLSchema/mathml3/mathml3.xsd">
			  <mrow>
				  <mrow>
					  <mn wicket:id="firstNumber">1</mn>
				  </mrow>
				  <mrow>
					  <mo wicket:id="operator">+</mo>
				  </mrow>
				  <mrow>
					  <mn wicket:id="secondNumber">1</mn>
				  </mrow>
				  <mo>=</mo>
				  <mrow>
					  <mn wicket:id="outcome">2</mn>
				  </mrow>
			  </mrow>
		  </math>
	  </p>
	  <form wicket:id="mathmlForm">
		  <p>
			  First number: <select wicket:id="firstNumberDropDown"></select>
		  </p>
		  <p>
			  Operator: <select wicket:id="operatorDropDown"></select>
		  </p>
		  <p>
			  Second number: <select wicket:id="secondNumberDropDown"></select>
		  </p>
	  </form>

</html>
